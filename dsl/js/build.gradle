apply plugin: 'kotlin2js'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
}

sourceSets {
    main {
        kotlin {
            srcDirs = ['../src/main/kotlin']
        }
        resources {
            srcDirs = ['../src/main/resources']
        }
    }
}

kotlin {
    experimental {
        coroutines "enable"
    }
}
