buildscript {
    ext.kotlin_version = '1.1.51'
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "net.researchgate:gradle-release:2.6.0"
    }
}


subprojects {
    group = 'io.mockk'

    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'signing'
    apply plugin: 'net.researchgate.release'

    release {
        failOnPublishNeeded = false
    }

    sourceCompatibility = 1.6
    targetCompatibility = 1.6

    repositories {
        mavenCentral()
    }

    task javadocJar(type: Jar) {
        classifier = 'javadoc'
        from javadoc
    }

    task sourcesJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    build {
        afterReleaseBuild.dependsOn uploadArchives
    }

    artifacts {
        archives javadocJar, sourcesJar
    }


    uploadArchives {
        repositories {
            mavenDeployer {
                beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

                repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }

                snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }

                pom.project {
                    name 'MockK'
                    packaging 'jar'
                    description 'Kotlin Mocking Framework'
                    url 'http://www.github.com/oleksiyp/mockk'

                    scm {
                        connection 'scm:git:http://www.github.com/oleksiyp/mockk/'
                        developerConnection 'scm:git:http://github.com/oleksiyp/'
                        url 'http://www.github.com/oleksiyp/mockk/'
                    }

                    licenses {
                        license {
                            name 'Apache License, Version 2.0'
                            url 'http://www.apache.org/licenses/LICENSE-2.0'
                        }
                    }

                    developers {
                        developer {
                            id 'oleksiyp'
                            name 'Oleksii Pylypenko'
                            email 'oleksiy.pylypenko@gmail.com'
                        }
                    }
                }
            }
        }
    }
}

